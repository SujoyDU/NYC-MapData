<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h3>Visualizing Obesity data with Correlation to Gyms and Restaurants</h3>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">

    <div id="map_canvas"></div>

    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>

    <div id="floating-panel">
        <input type="button" value="toggle obesity layer" onclick="toggleObesityLayer();"></input>
        <input type="button" value="Base layer" onclick="baseLayer(event);"></input>
        <input type="button" value="Gym layer" onclick="gymLayer();"></input>
        <input type="button" value="Gym Choropleth" onclick="gymChoropleth();"></input>
        <input type="button" value="Fastfood layer" onclick="restaurantMarkers();"></input>
        <input type="button" value="Fastfood Choropleth" onclick="restaurantChoropleth();"></input>

    </div>

    <script src="main.js"></script>

    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places&callback=initMap"></script>
    <div></div>
</body>

</html>
